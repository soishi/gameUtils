name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/death-tap-counter/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/death-tap-counter
          npm ci

      - name: Run tests
        run: |
          cd apps/death-tap-counter
          npm test

      - name: Run lint
        run: |
          cd apps/death-tap-counter
          npm run lint

      - name: Build application
        env:
          GITHUB_PAGES: true
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd apps/death-tap-counter
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Pages設定が存在しない場合は自動で有効化
          enablement: true
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/death-tap-counter/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4